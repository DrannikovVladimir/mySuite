<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Suite</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="main-header">
    <div class="main-header__wrapper">
      <ul class="main-header__list">
        <li class="main-header__list-item">
          <ul class="main-header__socials socials socials--header">
            <li class="socials__item">
              <a href="http://facebook.com" class="socials__link">
                <span class="visually-hidden">Фейсбук</span>
                <img src="img/facebook.png" alt="Фейсбук">
              </a>
            </li>
            <li class="socials__item">
              <a href="http://vk.com" class="socials__link">
                <span class="visually-hidden">Вконтакте</span>
                <img src="img/vkontakte.png" alt="Вконтакте">
              </a>
            </li>
            <li class="socials__item">
              <a href="http://twitter.com" class="socials__link">
                <span class="visually-hidden">Твиттер</span>
                <img src="img/twitter.png" alt="Твиттер">
              </a>
            </li>
            <li class="socials__item">
              <a href="http://google.com" class="socials__link">
                <span class="visually-hidden">Гугл</span>
                <img src="img/google.png" alt="Гугл">
              </a>
            </li>
          </ul>
        </li>
        <li class="main-header__list-item">
          <a class="main-header__select select-link" href="#">
            <p class="select-link__content" data-city="Moscow">Москва</p>
          </a>
        </li>
        <li class="main-header__list-item">
          <a href="tel:+74992401001" class="main-header__phone phone-link">+7 (499) 240-10-01</a>
        </li>
        <li class="main-header__list-item">
          <a href="login.html" class="main-header__login login">Войти</a>
        </li>
        <li class="main-header__list-item">
          <a href="basket.html" class="main-header__basket basket">Корзина</a>
          <p class="basket-items">3</p>
        </li>
      </ul>
    </div>
  </header>
</body>
</html>
